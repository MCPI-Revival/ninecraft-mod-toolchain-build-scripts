name: Build Cross-Compiler Toolchain

on:
  workflow_dispatch:

jobs:
  build-toolchain:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget \
          tar \
          build-essential \
          gcc \
          g++ \
          make \
          libgmp-dev \
          libmpfr-dev \
          libmpc-dev \
          texinfo \
          zlib1g-dev
        chmod +x ./build.sh
        chmod +x ./setup_wrappers.sh

    - name: Build arm toolchain
      run: |
        ./build.sh arm
        
    - name: Build x86 toolchain
      run: |
        ./build.sh x86

    - name: Upload everything as artifact
      uses: actions/upload-artifact@v4
      with:
        name: full-build-output
        path: |
          toolchain-arm-linux-androideabi/
          toolchain-i686-linux-android/
          bin/
